<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Match-3 Puzzles in Exciting Virtual World Adventures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-icon {
            height: 50px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #c9a2fc;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #fff;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #c9a2fc;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #aaa;
        }

        .download-btn {
            background-color: #fff;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #ddd;
        }

        .phone-mockup {
            margin-top: 40px;
        }

        .phone-mockup img {
            width: 300px;
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://raw.githubusercontent.com/manimaustudios/manimau/main/matchgame/gameicon.png" alt="Game Icon" class="game-icon">
            <nav class="nav-links">
                <a href="#" class="nav-link">Terms of Service</a>
                <a href="#" class="nav-link">Privacy Policy</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Solve Match-3 Puzzles in Exciting Virtual World Adventures</h1>
            <p>Embark on a fun treasure hunt on your phone. Collect tokens, compete in tournaments, and win fantastic rewards!</p>
            <button class="download-btn">Download the Game</button>
            <div class="phone-mockup">
                <img src="match3game.jpg" alt="Phone Mockup">
            </div>
        </div>
    </main>
</body>
</html>
